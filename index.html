<body>
<div class="container position-relative my-5 mx-auto">
  <h1 class="text-center my-2 p-0 w-100"> Organizza il tuo viaggio  </h1>
  <div class="container-fluid">
      <form action="#" class="row p-0 m-0 justify-content-evenly  dc-row">
        
        <input type="text" id="user-name" placeholder="Nome" class="m-2 col-5"required>
        
        <input type="text" id="user-surname" placeholder="Cognome" class="m-2 col-5 offset-2"required>
    
        <input type="number" id="eta" placeholder="Età" class="m-2 col-3" required>
        <input type="number" id="km" placeholder="Km che devi percorrere" class="m-2 col-7 offset-1" required>

        <button class="btn dc-btn m-auto col-5 m-auto my-3 d-block" id="genera-bigl">&#xF81C; Genera il tuo biglietto</button>
        <input type="reset" value="&#xF116; Ripulisci i campi" class="dc-btn m-auto col-5 m-auto my-3 d-block" id="reset-fields">
      </form>
      
    
    <div><span id="sconto"></span></div>
  
  <h4 id="totalprice"></h4>
<a href="#" class="btn dc-btn mt-3 dc-proceed position-absolute">Procedi con l'acquisto &#8594;</a>
</div>
